<!DOCTYPE html>
<html>
<head>
  <title>Survey form by Josue Hoenicka</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <div class="header">
        <h1 id="title">Hoenicka's Project</h1>
        <p id="description">Freelance services</p>
      </div>
    </div>
    <div class="form-container">
    <form id="survey-form">
      <div class="text-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="nombre" id="name" placeholder="Your name" required>
      </div>
      <div class="text-form">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Your email address" required>
      </div>
      <div class="text-form">
        <label id="number-label" for="number">Age</label>
        <input type="number" name="edad" id="number" placeholder="Your age" min="17" max="90">
      </div>
      <div class="text-form">
        <p id="p-form">How did you find us?</p>
        <select id="dropdown">
          <option disabled selected>Select</option>
          <option>Reference</option>
          <option>Social Media</option>
          <option>Other</option>  
          </select>
      </div>
      <div class="select-form">
        <p id="p-form-active">What service would you like to have?</p>
        <label id="radio"><input name="type-service" type="radio" id="radio-input" value="website">Website</label>
        <label id="radio"><input name="type-service" type="radio" id="radio-input" value="portfolio">Portfolio</label>
        <label id="radio-input-active"><input name="type-service" type="radio" id="radio-input" value="other">Other</label>
      </div>
      <div class="select-form">
        <p id="p-form">Framework to contain</p>
        <select id="select" name="option">
          <option disabled selected value>Select</option>
          <option value="no-framework">No Framework</option>
          <option value="react">React.js</option>
          <option value="angular">Angular.js</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="select-form">
        <p id="p-form-active2">How much do you plan to pay?</p>
        <label id="checkbox"><input name="price" value="price" type="checkbox" id="checkbox-input">$100</label>
        <label id="checkbox"><input name="price" value="price" type="checkbox" id="checkbox-input">$500</label>
        <label id="checkbox-active"><input name="price" value="price" type="checkbox" id="checkbox-input">$1000</label>
        <label id="checkbox"><input name="price" value="price" type="checkbox" id="checkbox-input">more</label>
      <div class="textarea">  
        <p id="p-form-message">Message</p>
        <textarea id="textarea" name="message" placeholder="Enter your message"></textarea>
      </div>
      <div class="submit">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
